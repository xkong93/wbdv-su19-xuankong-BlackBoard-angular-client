<div *ngFor="let widget of widgets">
  <div [ngSwitch]="widget.type">
    <div *ngSwitchCase="'HEADING'">
      <h1>Heading Widget</h1>
      <div [ngSwitch]="widget.size">
        <h1 *ngSwitchCase="'1'">{{widget.text}}</h1>
        <h2 *ngSwitchCase="'2'">{{widget.text}}</h2>
        <h3 *ngSwitchCase="'3'">{{widget.text}}</h3>
        <h4 *ngSwitchCase="'4'">{{widget.text}}</h4>
        <h5 *ngSwitchCase="'5'">{{widget.text}}</h5>
        <h6 *ngSwitchCase="'6'">{{widget.text}}</h6>
      </div>
    </div>
    <div *ngSwitchCase="'PARAGRAPH'">
      <h1>Para Widget</h1>
      <p>{{widget.text}}</p>
    </div>
    <div *ngSwitchCase="'IMAGE'">
      <h1>Image Widget</h1>

      <img src="{{widget.src}}">
    </div>
    <div *ngSwitchCase="'LINK'">
      <h1>Link Widget</h1>

      <a href="{{widget.src}}">
        {{widget.text}}
      </a>
    </div>

    <div *ngSwitchCase="'LIST'">
      <h1>List Widget</h1>

      <div [ngSwitch]="widget.isOrder">
        <div *ngSwitchCase="'1'">
          <ol>
            <li *ngFor="let item of widget.text.split(' ')">
              {{item}}
            </li>
          </ol>
        </div>

        <div *ngSwitchCase="'0'">
          <ul>
            <li *ngFor="let item of widget.text.split(' ')">
              {{item}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
